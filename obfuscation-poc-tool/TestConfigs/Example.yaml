code_path: path/to/your/code_file.c

techniques:
  - replacing_static_values: {
      targetingType: linesOfCode,
      targets: [12, "23 - 43"],
      replacementValue: "{*} -> {test}"
    }

  - replacing_static_values: {
        targetingType: linesOfCode,
        targets: [12, "23 - 43"],
        replacementValue: "{*} -> {test}"
    }

  - abstracting_static_values: {
      targetingType: all
    }

  - abstracting_types_to_generic: {
      targetingType: all
    }

  - replacing_identifiers: {
      targetingType: identifier,
      targets: "init_func",
      replacementValue: "{testFunction} -> {function}"
    }

  - abstracting_identifiers: {
      targetingType: all
    }

  - replacing_library_calls: {
      targetingType: identifier,
      targets: "parse_json",
      replacementValue: "{testLibrary} -> {library}"
    }

  - abstracting_library_calls: {
      targetingType: identifier,
      targets: ["parse_json", "http_request"]
    }

  - removing_library_calls: {
      targetingType: all
    }

  - removing_comments: {
      targetingType: all
    }

  - replacing_lines_of_code: {
      targetingType: linesOfCode,
      targets: 50,
      replacementValue: "{test * value} -> {4 + 2}"
    }

  - removing_lines_of_code: {
      targetingType: linesOfCode,
      targets: ["50", "52 - 55"]
    }